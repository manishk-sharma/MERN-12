<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rothko painting</title>
    <style>
        body {
            margin:0;
            padding:0;
            background-color: rgb(231, 136, 136);
        }
        .contener {
            width: 405px;
            height: 600px;
            margin: 50px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .boder {
            width: 400px;
            height: 600px;        
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 5px solid black;
        }
        
        
        .top {
            width: 90%;
            height: 30%;
            margin: 0 auto;
            text-align: center;
            font-size: 24px;
            background-color: rgb(255, 0, 0);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .middle {
            width: 90%;
            height: 30%;
            margin: 0 auto;
            text-align: center;
            font-size: 24px;
            background-color: rgb(0, 0, 255);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bottom {
            width: 90%;
            height: 30%;
            margin: 0 auto;
            text-align: center;
            font-size: 24px;
            background-color: rgb(255, 255, 0);
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="contener">
        <div class="boder">
            <div class="top">Red</div>
            <div class="middle">blue</div>
            <div class="bottom">yellow</div>
        </div>
    </div>  
</body>
</html>
