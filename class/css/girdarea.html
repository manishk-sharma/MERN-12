<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gridarea</title>
    <style>
        .contener {
            width: 550px;
            height: 500px;
            display: grid;
            gap: 10px; 
            grid-template-areas:
               "item-1 item-1 item-1 item-1"
                "item-2 item-3 item-3 item-4"
                "item-5 item-3 item-3 item-6"
                "item-5 item-7 item-7 item-7"
                "item-8 item-8 item-8 item-9";
            padding: 10px;
        }

        .item{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            border-radius: 5px;
        }

        .item-1 {
            background-color: #f91291;
            grid-area: item-1; 
        }

        .item-2 {
            background-color: #09a9f9;
            grid-area: item-2; 
        }
        .item-3 {
            background-color: #f9e209;
            grid-area: item-3; 
        }
        .item-4 {
            background-color: #095df9;
            grid-area: item-4; 
        }
        .item-5 {
            background-color: #3509f9;
            grid-area: item-5; 
        }

        .item-6 {
            background-color: #097ff9;
            grid-area: item-6; 
        }
        .item-7 {
            background-color: #8c09f9;
            grid-area: item-7; 
        }
        .item-8 {
            background-color: #f909d6;
            grid-area: item-8; 
        }
        .item-9 {
            background-color: #f9095e;
            grid-area: item-9; 
        }

        
    </style>
</head>
<body>
    <div class="contener">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
        <div class="item item-7">7</div>
        <div class="item item-8">8</div>
        <div class="item item-9">9</div>
    </div>
</body>
</html>
