<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            margin-left: 100px;
            margin-top: 100px;
            width: 300px;
            height: 200px;
            border: 2px solid black;
            padding: 20px;
            background-color: rgb(0, 28, 79);
        }
        .child{
            width: 100%;
            height: 100%;
            background-color: rgb(0, 191, 255);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">Manish Kumar</div>
    </div>
    
    
</body>
</html>
